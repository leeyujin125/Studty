    <h2>여름맞이 상품구성</h2>
    <dl> 
        <dt>가족행사 선물용 5kg</dt>
        <dd>한라봉 새콤달콤 소과 13~16과</dd>
        <dd>천혜향 새콤달콤 중과 10~12과</dd>
        <dd>레드향 달콤달콤 대과 8~10과</dd>
        <dd>노지귤 새콤새콤 소과 30~40과</dd>
    </dl>

    <dl> 
        <dt>여름행사</dt>
        <dd>도깨비 야시장 : 1월 1일(월) ~ 1월 5일(금)</dd>
        <dd>입춘맞이 : 1월 27일(월) ~ 1월 31일 (금)</dd>
        <dd>낭쉐코사 : 2월 1일 (토)</dd>
        <dd>거리굿·열림굿·입춘굿 2월 2일(일) ~ 2월 4일(화)</dd>
    </dl>
