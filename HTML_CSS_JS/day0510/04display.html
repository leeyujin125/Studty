  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display</title>
  <style>
    div{
      border: 2px dotted gray;
      margin: 30px;
      border-radius: 10px;
      padding: 30px;

    }
    h1{
      display: inline;
    }
  </style>
</head>
<body>
  <!--블럭태그 div, h숫자, ol, ul, dd, hr, table, form-->
  <!--텍스트 적용 small, mark, b, strong, i, em, ins, u, ins, del, s-->
  <!--inline태그 a, img, span 강제라인개행 해줘야 br, p-->
  
  <div style="background-color: aquamarine;">
    <h1>You know, without you, I'm so lonely</h1>
    <h1>When you're not here, 911 calling </h1>

    <h1>Darling you, darling you, baby </h1>
  </div>

  <p style="margin-bottom: 30px;"></p>
  <div style="background-color: aquamarine;">
    <img src="../../images/apple.png" alt="사과" width="200px">
    <img src="../../images/apple.png" alt="사과" width="200px">

    <img src="../../images/apple.png" alt="사과" width="200px">
  </div>
</body>
</html>
