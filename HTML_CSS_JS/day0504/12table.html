<body>

            <th>수강과목</th>
            <th>수강날짜</th>

                &nbsp;*필수과목
            </td>

            <td>오전10시 ~ 13시</td>
            <td>1강의실</td>
        </tr>
        <tr>
            <td>오후15시 ~ 17시</td>
            <td>2강의실</td>
        </tr>
        <tr>
            <td>져녁7시 ~ 10시</td>

        </tr>
    </table>
