<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14tablecar</title>
    <style>
        *{
            font-size: 20pt;
        }
        .check{background-color: pink;}
        .car1{background-color: pink;}
    </style>
</head>
<body>
    <font size="7"><strong>이유진-삼성현대기아자동차 정기점검</strong></font>
    <table border="1" width="900" bordercolor="blue"cellspacing="0" cellpadding="20">
        <tr>
            <td class="check">점검장소</td>
            <td class="car1" colspan="2">차종</td>
        </tr>
        <tr>
            <td rowspan="10">1급 정비사업소</td>
        </tr>
        <tr>
            <td rowspan="4">비사업용</td>
        </tr>
        <tr>
            <td>승용자동차</td>
        </tr>
        <tr>
            <td>피견인 자동차</td>
        </tr>
        <tr>
            <td>기타 자동차</td>
        </tr>
        <tr>
            <td rowspan="5">사업용</td>
        </tr>
        <tr>
            <td>승용자동차</td>
        </tr>
        <tr>
            <td>소형화물자동차</td>
        </tr>
        <tr>
            <td>피견인자동차</td>
        </tr>
        <tr>
            <td>기타자동차</td>
        </tr>
    </table>
</body>
</html>
